name: Deploy Website to Hostinger via SFTP

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: Deploy to SFTP
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
    
    - name: Sync files to Hostinger via SFTP
      uses: easingthemes/sftp-deploy@v3
      env:
        SFTP_HOST: ${{ secrets.FTP_SERVER }}
        SFTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        SFTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        LOCAL_PATH: './'
        REMOTE_PATH: './public_html'
        ARGS: '-o StrictHostKeyChecking=no'
